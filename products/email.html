        <div>
            <h2>Email Subscription</h2>
            <section>
                <form action="subscribe.html" method="get" id="subscribeForm">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="zipCode">Zip Code:</label>
                    <input type="text" id="zipCode" name="zipCode" pattern="\d{5}" title="Enter a valid 5-digit zip code" placeholder="e.g., 12345" required>

                    <button type="submit" style="background-color: orange; border: 1px solid black;">Subscribe</button>
                </form>
            </section>
        </div>
